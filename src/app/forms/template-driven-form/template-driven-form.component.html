<div class="container">
  <h2 class="heading">User Deatil Form</h2>
  <form #userForm = "ngForm" (ngSubmit)="submitForm(userForm)">
  <div class="form-group">
    <label for = "fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="userDetails.fullName" required minlength="3">
    <div *ngIf="userForm.controls?.['fullName']?.touched && userForm.controls?.['fullName']?.invalid" class="text-danger">
      Please enter a valid Full Name
    </div>
    <div *ngIf="userForm.controls?.['fullName']?.touched && userForm.controls?.['fullName']?.value.length < 3" class="text-danger">
      Please enter at least 3 charater.
    </div>
  </div>
  <div class="form-group">
    <label for = "address1">Address 1</label>
    <input type="text" class="form-control" id="address1" name="address1" [(ngModel)]="userDetails.address1">
  </div>
  <div class="form-group">
    <label for = "phoneNumber">Phone Number</label>
    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="userDetails.phoneNumber" required pattern="[0-9]">
    <div *ngIf="userForm.controls?.['phoneNumber']?.touched && userForm.controls?.['phoneNumber']?.invalid" class="text-danger">
      Please enter a valid Phone Number
    </div>
  </div>
  <div class="form-group">
    <label for = "age">Age</label>
    <input type="number" class="form-control" id="age" name="age" [(ngModel)]="userDetails.age" pattern="[0-9]{2}">
    <div *ngIf="userForm.controls?.['age']?.touched && userForm.controls?.['age']?.invalid" class="text-danger">
      Please enter a valid Age
    </div>
  </div>
  <div class="form-group">
    <label for = "district">District</label>
    <input type="text" class="form-control" id="district" name="district" [(ngModel)]="userDetails.district">
  </div>


  <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
